# Example steptrace configuration file (TOML)
# Copy to your project root or specify with --config

# Log verbosity level: DEBUG, INFO, WARNING, ERROR, SILENT
log_level = "INFO"

# Output destination: FILE, STDOUT, STDERR, FILE_STDOUT, FILE_STDERR
log_output = "FILE"

# Variable logging mode: ALL, CHANGED, NONE
variable_mode = "ALL"

# Directory for log files
log_dir = ".tracer"

# Filter to only trace workspace files (recommended)
filter_workspace = true

# Optional: List of function names to trace (omit to trace all)
# traceable_functions = ["main", "my_function"]

# Asyncio tracing options
trace_async = false
async_threshold_ms = 0.0
